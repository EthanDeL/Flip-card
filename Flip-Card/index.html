<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flip-Card-ED</title>

    <!-- // LINK CSS // -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CDN REMIXICON // -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <section class="container">
        <div class="card-box-image">
            <div class="card-inner">

                <!-- // FRONT // -->
                <div class="card-front">
                    <img class="card-image-logo" src="assets/img/logo.png" alt="Logo">
                </div>

                <!-- // BACK // -->
                <div class="card-back">
                    <div class="card-back-container">
                        <div class="back-header-card-container">
                            <div class="green-line"></div>
                            <p class="text lg">
                                Social Network
                            </p>
                            <div class="green-line"></div>
                        </div>
                        <div class="social-netword-card-container">
                            <div class="wrap">
                                <a href="#" class="icone-social-network"><i class="ri-github-fill"></i></a>
                                <a href="#" class="icone-social-network"><i class="ri-instagram-line"></i></a>
                                <a href="#" class="icone-social-network"><i class="ri-linkedin-box-fill"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
